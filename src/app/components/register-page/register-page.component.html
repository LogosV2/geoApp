<div
  class="authentication-card-container"
  fxLayout="column"
  fxLayoutAlign="center"
>
  <mat-card class="authentication-card">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header
    >
    <mat-card-content>
      <form
        [formGroup]="registerForm"
        fxLayout="column"
        fxLayoutAlign="center stretch"
      >
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username"/>
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email"/>
        </mat-form-field>

        <div fxFlex>
          <mat-form-field appearance="outline" style="width: 100%" [color]="passwordComponent.color">
            <mat-label>Password</mat-label>
            <mat-pass-toggle-visibility #toggle matSuffix></mat-pass-toggle-visibility>
            <input matInput #password
                   [type]="toggle.type"
                   formControlName="password"
                   placeholder="Password">
            <mat-hint align="end" aria-live="polite">
              {{password.value.length}} / {{passwordComponent.max}}
            </mat-hint>
          </mat-form-field>
          <mat-password-strength #passwordComponent
                                 [password]="password.value">
          </mat-password-strength>
          <mat-password-strength-info
            *ngIf="showDetails"
            [passwordComponent]="passwordComponent">
          </mat-password-strength-info>

          <mat-form-field appearance="outline" style="width: 100%;margin-top: 12px" [color]="passwordComponent.color">
            <mat-label>Confirmed Password</mat-label>
            <input matInput #password
                   [type]="toggle.type"
                   formControlName="confirmedPassword"
                   placeholder="Confirmed Password">
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions style="text-align: center">
      <button mat-raised-button color="primary" (click)="onSubmit()">
        Register
      </button>
      <button mat-button routerLink="/login" routerLinkActive="active">
        Login here
      </button>
    </mat-card-actions>
  </mat-card>
</div>
